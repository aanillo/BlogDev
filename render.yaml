services:
  - type: web
    name: laravel-blog
    env: docker
    docker:
      dockerfile: Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: laravel-blog
          property: url
